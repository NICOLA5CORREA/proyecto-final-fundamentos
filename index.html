<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academlo Shop</title>
  <link rel="shortcut icon" href="assets/img/academlo.png" type="image/x-icon">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- Boxicons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- JS -->
  <script src="assets/js/main.js" type="module" defer></script>

<body>
  <!-- Loader -->
  <div class="loader">
    <div class="loader__container">
      <span></span>

  </div>

  <!-- light and dark Mode -->
  <div class="container1">
    <button class="switch">

    </button>
  </div>

  <!-- Header -->
  <header class="header">
    <nav class="nav container">
      <a href="/" class="nav__logo">
        <img class="image_ball" src="assets/img/ball.PNG" alt="e-commerce">
      </a>
      <div class="nav__menu">
        <button type="button" class="nav__btn btn--close">
          <i class='bx bx-x'></i>
        </button>
        <ul class="nav__list">
          <li class="nav__items">
            <a href="#" class="nav__link">Inicio</a>
          </li>
          <li class="nav__items">
            <a href="#" class="nav__link">Productos</a>
          </li>
        </ul>
      </div>
      <div class="nav__buttons">
        <button type="button" class="nav__btn btn--cart">
          <i class='bx bx-cart-add bx-tada' ></i>
          <span class="notify">0</span>
        </button>
        <button type="button" class="nav__btn btn--menu">
          <i class='bx bx-store'></i>
        </button>
      </div>
    </nav>
  </header>
  <!-- Main -->
  <main class="main">
    <section class="products section">
      <h2 class="products__title section--title">Productos</h2>
      <div class="products__container container"></div>
    </section>
  </main>

  <!-- Cart -->
  <div class="cart">
    <div class="cart__container">
      <div class="cart__header">
        <h3 class="cart__title">Carrito de Compras</h3>
        <button type="button" class="cart__btn btn--close">
          <svg width="52" height="52" fill="#e13737" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="m18.75 6.82-1.57-1.57L12 10.43 6.82 5.25 5.25 6.82 10.43 12l-5.18 5.18 1.57 1.57L12 13.57l5.18 5.18 1.57-1.57L13.57 12l5.18-5.18Z"></path>
          </svg>
        </button>
      </div>
      <div class="cart__body"></div>
      <div class="cart__footer">
        <div class="cart__count">
          <span class="cart__count--text">Articulos</span>
          <span class="cart__count--item">0</span>
        </div>
        <div class="cart__total">
          <span class="cart__count--text">Total</span>
          <span class="cart__total--item">$0</span>
        </div>
        <button type="button" class="cart__btn btn--buy">
          Comprar Ahora ü§ë
        </button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer section">
    <div class="footer__container container">
      <div class="footer__top">
        <div class="footer__left">
          <h3 class="footer__title">Acerca de mi:</h3>
          <p class="footer__text">
            <ul class="profile">
              <li>Name: Nicolas Correa 5Ô∏è‚É£</li>

              <li>Profession: WEB DEVELOPER üõ´</li>
              <li>Nacionality: Colombian</li>
              <li>Hobbie: Volleyball player üèê</li>
            </ul>
          </p>
        </div>
        <div class="footer__right">
          <h3 class="footer__title">Redes Sociales</h3>
          <ul class="footer__social">
            <li class="footer__item">
              <a href="#" class="footer__link">
                <i class='bx bxl-github'></i>
              </a>
            </li>
            <li class="footer__item">
              <a href="#" class="footer__link">
                <i class='bx bxl-instagram'></i>
              </a>
            </li>
            <li class="footer__item">
              <a href="#" class="footer__link">
                <i class='bx bxl-linkedin'></i>

            </li>
          </ul>
        </div>
      </div>
      <div class="footer__bottom">
        <p class="footer__text">Todos los derechos reservados ¬©Ô∏è</p>

    </div>

</html>
